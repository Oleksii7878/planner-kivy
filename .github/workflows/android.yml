name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            openjdk-17-jdk \
            build-essential \
            autoconf automake libtool pkg-config m4 \
            cmake ninja-build \
            libffi-dev libssl-dev python3-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      # НЕ робимо buildozer init (бо buildozer.spec вже є)
      - name: Ensure buildozer.spec has version
        run: |
          if ! grep -qE '^\s*version\s*=' buildozer.spec; then
            echo "ERROR: buildozer.spec missing 'version = ...' in [app]"
            exit 1
          fi

      # (опційно) Можеш тут sed-ом правити buildozer.spec як ти робив раніше
      - name: Install system build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            autoconf automake libtool libtool-bin \
            pkg-config m4 \
            cmake ninja-build \
            gettext \
            zlib1g-dev libffi-dev libssl-dev \
            libltdl-dev
            
      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Planner-APK
          path: bin/*.apk
